{% extends 'main/base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    
    <!-- Display form errors -->
    {% if form.errors %}
        <div class="error-message">
            <p>Invalid email, username, or password. Please try again.</p>
        </div>
    {% endif %}

    <form method="post" action="{% url 'CustomLoginView' %}">  <!-- Use the correct login URL -->
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Email or Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
